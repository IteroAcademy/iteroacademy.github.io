{{ define "main" }}
<div class="max-w-6xl mx-auto my-10">
    <div class="px-2 mx-3 col-span-3 lg:col-span-2">
        <h1 class="mb-4 text-5xl title">{{.Title}}</h1>
        <div class="py-1 content">{{.Content}}</div>
        <div class="mb-2 grid grid-cols-1 md:grid-cols-2 gap-2">
        {{ range .Pages.ByExpiryDate }}
        {{ .Render "summary" }}
        {{ end }}
        </div>
    </div>
</div>
{{ end }}
